{% load humanize %}
<!-- TODO: GETMORE SPINNER -->

<div id="modalSourcecontrol" class="modal fade yvmodal" tabindex="-1" role="dialog">
<!-- DATAFRAME START -->
    <div class="modal-dialog modal-xl modal-fullscreen-xl-down" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h3 class="mb-0">Change Source</h3>
                <!-- TAB BUTTONS END-->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body pt-0">
            
            <div class="d-grid gap-2"> 
            {% for f in files %}
                {% if f.pk != file.pk %}
                <!-- ADD FILE LIST -->
                    <div class="card"
                         unicorn:click="setFile({{f.pk}})"
                         {% comment %}onclick="bootstrap.Offcanvas.getInstance('#OFFCANVAS').hide();" {% endcomment %}
                         >
                         <div class="row g-0">
                            <div class="col-md-3">
                                <div class="d-flex justify-content-center" 
                                     style="height: 100%;">
                                    <i class="bi bi-filetype-csv align-self-center" 
                                       style="font-size: 3rem;"></i>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 class="card-title">{{f.title}}</h5>
                                    <p class="card-text">{{f.description}}</p>
                                    <p class="card-text"><small class="text-muted">
                                        Cached {{file.uploaded_at|naturaltime|capfirst}}</small></p>
                                    <a href="#" class="stretched-link"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% empty %}
            No saved data sources
            {% endfor %}
            </div>
            
            
        </div>
        <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
