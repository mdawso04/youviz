<div id="modalReport" class="modal fade yvmodal" tabindex="-1" role="dialog">
<!-- DATAFRAME START -->
    <div class="modal-dialog modal-xl modal-fullscreen-xl-down" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h3 class="mb-0">Report</h3>
                <!-- TAB BUTTONS END-->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body pt-0">
            <div class="d-grid gap-2"> 
            
                <!-- SHARE TAB -->
                     <div class="row g-2" unicorn:key="share-row-01-{{vid}}">
                        <div class="col-lg-2">      
                            <div id="viz-qrcode-{{vid}}"></div>
                            <script type="text/javascript">
                                var qrcode = new QRCode(document.getElementById("viz-qrcode-{{vid}}"), {
                                    text: "{{ request.path }}",
                                    width: 100,
                                    height: 100,
                                    colorDark : "#000000",
                                    colorLight : "#ffffff",
                                    correctLevel : QRCode.CorrectLevel.H
                                });
                            </script>
                        </div>
                    </div>
                
            </div>
        </div>
        <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
