<div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-end">
            <button type="button" class="btn btn-outline-info m-1">Card View<i class="bi-card-text" style="font-size: 1rem;" ></i></button>
            <button type="button" class="btn btn-outline-info m-1">Download<i class="bi-filetype-csv" style="font-size: 1rem;" ></i></button>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Filter..." aria-label="Search">
            </form>
        </div>
    </nav>
    <div class="table-responsive">
        {% if datatable %}
        <table id="table" class="table table-hover">
            <thead>
                <tr>
                    {% for column in columns %}
                    <th class="p-0">
                        <button type="button" class="btn btn-light text-nowrap fw-bold">
                            {{ column }}
                            <span class="badge bg-light text-dark"><i class="bi-sort-alpha-down"></i></span>
                        </button>
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    {% for c in record %}
                    <td>{{ c }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        No data
        {% endif %}
    </div>
</div>
