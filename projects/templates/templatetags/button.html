{% load unicorn %} 
{% load pwa %}
{% load static %}
{% load analytical %}
{% load humanize %}
{% load socialaccount %}
{% load customfilters %}
{% load guardian_tags %}

{% if not attrs %}
<button type="button" class="btn {% if class %}{{ class }}{% else %}btn-secondary {% endif %} ms-1" {% if id %}id="{{ id }}"{% endif %}
        {% if onclick %}onclick="{{ onclick }}"
        {% elif uonclick %}unicorn:click="{{ uonclick }}"{% endif %}
        {% if partial %}unicorn:partial="{{ partial }}"{% endif %}
        {% if disabled %}disabled {% endif %}>
    {% if label %}{{ label }} {% endif %}
</button> 
{% else %}
<button type="button" 
        {% for k, v in attrs.items %}
        {{k}}="{{v}}"
        {% endfor %}
        >
    {% if label %}{{ label }} {% endif %}
</button> 
{% endif %}
