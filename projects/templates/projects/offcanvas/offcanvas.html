{% load humanize %}
{% load unicorn %}

<!-- OFFCANVAS --> 
<div data-nosnippet class="offcanvas offcanvas-end" tabindex="-1" id="OFFCANVAS" aria-labelledby="offcanvasExampleLabel" 
     style="padding-right: calc(var(--bs-gutter-x) * .5); padding-left: calc(var(--bs-gutter-x) * .5);">

    
    <div class="position-relative">
        <div class="pt-1 d-none">
            <!-- <h5 class="offcanvas-title me-auto" id="offcanvasBottomLabel">Datasource Settings</h5> -->
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="offcanvas-pills-details-tab" data-bs-toggle="pill" 
                            data-bs-target="#offcanvas-pills-details" type="button" role="tab" aria-controls="offcanvas-pills-details" aria-selected="true">
                        Details
                    </button>
                </li>
                {% if perms.projects.view_profile %}
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="offcanvas-pills-edit-tab" data-bs-toggle="pill" 
                            data-bs-target="#offcanvas-pills-edit" type="button" role="tab" aria-controls="offcanvas-pills-edit" aria-selected="false">
                         Edit
                    </button>
                </li>
                {% endif %}
            </ul>
        </div>


        <div class="tab-content" id="offcanvas-pills-tabContent">
            
            <div class="tab-pane fade show active position-relative" id="offcanvas-pills-details" role="tabpanel" aria-labelledby="offcanvas-pills-details">
                {% block details %}
                    {% include './details.html' %}
                {% endblock %}
            </div>
            {% if perms.projects.view_profile %}
            <div class="tab-pane fade" id="offcanvas-pills-edit" role="tabpanel" aria-labelledby="offcanvas-pills-edit">
                {% block edit %}
                    {% include './edit.html' %}
                {% endblock %}                
            </div>
            {% endif %}
        </div>
    </div>
    
    
    
</div>
