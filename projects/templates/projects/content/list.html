{% load humanize %}
{% load customfilters %}

<!-- CONTENT - LIST -->
    <div class="container-fluid px-1 h-100 bg-light overflow-auto content-container" style="transition: 0.35s; padding-bottom: 160px;">
        <script>document.querySelector(':root').style.setProperty('--t-nav', document.getElementById("top_nav").offsetHeight + 'px');</script>
        <div class="row row-cols-1 row-cols-md-4 g-2">
            {% for l in list_datasources %}
            <div class="col">
                <div class="card rounded-3 p-1 position-relative" 
                     style="border-color: rgb(0, 0, 0, 0.07); opacity: 0; animation: fadeIn 1s ease-in both; animation-delay: {{ forloop.counter|divide:3 }}s;">
                    <div class="yv-component dsthumb" 
                         id="yv-component-dsthumb-{{ l.pk }}"
                         data-yv-component="dsthumb"
                         data-yv-id="{{ l.pk }}"
                         data-yv-link="{{ l.get_absolute_url_viewmode }}"
                         data-yv-button=""
                         data-yv-init="dsThumbInit"
                         style="min-height: 230px;">
                    </div>
                    {% include 'projects/content/datasource_info_small.html' with datasource=l stretch_link=l %}
                </div>
            </div>
            {% endfor %}
            <div style="height: 40px;"></div>
        </div>
    </div>
